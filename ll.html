<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height:100px;
    }
    #blue{
      background-color:blue;
      position:absolute;
      left:50px;
      z-index:0;
    }
    #black{
      background-color:black;
      position:absolute;
      left:30px;
      z-index:-1;
    }
  </style>
</head>
<body>
  <div id="blue"></div>
  <div id="black"></div>
</body>
</html>
